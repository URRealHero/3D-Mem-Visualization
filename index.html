<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Model Metric Visualizer</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="js/app.js" defer></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f5f5f5;
    }
    #header {
      background: #222;
      color: white;
      padding: 10px 20px;
    }
    #controls {
      display: flex;
      padding: 10px 20px;
      gap: 20px;
    }
    select {
      font-size: 1rem;
      padding: 5px;
    }
    #plot {
      width: 100%;
      height: 400px;
    }
    #viewer-container {
      display: flex;
      gap: 40px;
      padding: 20px;
    }
    iframe {
      border: 1px solid #ccc;
      width: 600px;
      height: 500px;
    }
  </style>
</head>
<body>
  <div id="header">
    <h2>ðŸ“Š Model Metric Visualizer</h2>
  </div>

  <div id="controls">
    <label>
      Model:
      <select id="modelSelect">
        <option>SDFusion</option>
        <option>Michelangelo</option>
      </select>
    </label>

    <label>
      Metric JSON:
      <select id="metricSelect">
        <!-- Will be populated by JS -->
      </select>
    </label>
  </div>

  <div id="plot"></div>

  <div id="viewer-container"></div>
</body>
</html>
